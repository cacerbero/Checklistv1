<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0078D7">
    <title>Checklist App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Updated the favicon path -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
</head>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GXEXKMPXXD"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-GXEXKMPXXD');
</script>

<body>
    <h1>My To-Do List</h1>
    <div class="container">
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    <script type="module" src="app.js"></script>

    <script src="app.js"></script>
    <script type="module">
        if ('serviceWorker' in navigator) {
            // Updated service worker registration with new URL() method
            navigator.serviceWorker.register(new URL('/Checklistv1/service-worker.js', import.meta.url), {
                scope: '/Checklistv1/'
            })
                .then(reg => console.log('Service Worker Registered'))
                .catch(err => console.error('Service Worker Error:', err));
        }
    </script>
    <!-- Google tag (gtag.js) -->

</body>

</html>
